<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
            <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100">Select country, state and city</h4>
    </div>
    <form [formGroup]="cityForm" (submit)="setCity()">
        <div class="modal-body">

            <div class="container">

                <div class="row">
                    <div class="col">

                        <div class="form-group">
                            <label for="country">Country *</label>

                            <select class="form-control" id="country" formControlName="country" mdbValidate
                                [validateError]="submitted" (change)="onChangeCountry()">
                                <option [ngValue]="null" selected>Select</option>
                                <option *ngFor="let c of countries" [ngValue]="c">{{c.name}}</option>
                            </select>

                            <mdb-error style="position: initial;" *ngIf="submitted && !fields.country.valid">
                                <span *ngIf="fields.country.errors.required"> {{formErrorMsgs.REQUIRED_ERROR}} </span>
                            </mdb-error>
                        </div>

                    </div>

                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label class="select-label">State *</label>

                            <select class="form-control" id="department" formControlName="department" mdbValidate
                                [validateError]="submitted" (change)="onChangeDepartment()">
                                <option [ngValue]="null" selected>Select</option>
                                <option *ngFor="let d of departments" [ngValue]="d">{{d.name}}</option>
                            </select>

                            <mdb-error style="position: initial;" *ngIf="submitted && !fields.department.valid">
                                <span *ngIf="fields.department.errors.required"> {{formErrorMsgs.REQUIRED_ERROR}}
                                </span>
                            </mdb-error>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label class="select-label">City *</label>

                            <select class="form-control" id="city" formControlName="city" mdInput mdbValidate
                                [validateError]="submitted">
                                <option [ngValue]="null" selected>Select</option>
                                <option *ngFor="let c of cities" [ngValue]="c">{{c.name}}</option>
                            </select>

                            <mdb-error style="position: initial;" *ngIf="submitted && !fields.city.valid">
                                <span *ngIf="fields.city.errors.required"> {{formErrorMsgs.REQUIRED_ERROR}} </span>
                            </mdb-error>

                        </div>
                    </div>
                </div>

            </div>

        </div>

        <div class="modal-footer">
            <button mdbBtn color="light" (click)="close()">Cancel</button>
            <button mdbBtn color="success" type="submit">Select</button>
        </div>

    </form>
</div>
